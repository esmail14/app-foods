<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no" />
  <meta name="description" content="Meal Planner MVP - Planificador de comidas semanal" />
  <meta name="theme-color" content="#ffffff" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Meal Planner" />
  <link rel="manifest" href="/manifest.json" />
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 192 192'><text y='150' font-size='150'>üçΩÔ∏è</text></svg>" />
  <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 192 192'><text y='150' font-size='150'>üçΩÔ∏è</text></svg>" />
  <title>Meal Planner MVP</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    body {
      background-color: #ffffff;
      overflow: hidden;
      -webkit-user-select: none;
      user-select: none;
    }
    #root {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    .loading-container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-color: #ffffff;
    }
    .loading-icon {
      font-size: 64px;
      margin-bottom: 20px;
      animation: bounce 1s infinite;
    }
    .loading-text {
      font-size: 16px;
      color: #666;
      margin-bottom: 10px;
    }
    .loading-subtext {
      font-size: 12px;
      color: #999;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .error-container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-color: #ffffff;
      padding: 20px;
      text-align: center;
    }
    .error-icon {
      font-size: 64px;
      margin-bottom: 20px;
    }
    .error-text {
      font-size: 18px;
      color: #333;
      margin-bottom: 10px;
    }
    .error-details {
      font-size: 12px;
      color: #999;
      margin-bottom: 20px;
      max-width: 300px;
    }
    .retry-button {
      padding: 10px 20px;
      background-color: #007AFF;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
    }
    .retry-button:active {
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="loading-container">
      <div class="loading-icon">üçΩÔ∏è</div>
      <div class="loading-text">Meal Planner</div>
      <div class="loading-subtext">Cargando aplicaci√≥n...</div>
    </div>
  </div>

  <script>
    // Service Worker registration
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js').then(() => {
        console.log('Service Worker registrado');
      }).catch(err => {
        console.log('Error al registrar SW:', err);
      });
    }

    // Detector de conexi√≥n
    function checkConnection() {
      fetch('/manifest.json', { method: 'HEAD' })
        .then(() => {
          console.log('Conexi√≥n OK');
          // Si carga bien, mostrar mensaje de √©xito
          const root = document.getElementById('root');
          root.innerHTML = `
            <div class="loading-container">
              <div class="loading-icon">‚úÖ</div>
              <div class="loading-text">Meal Planner Listo</div>
              <div class="loading-subtext">La app est√° disponible. Presiona el bot√≥n Compartir > Agregar a pantalla de inicio en Safari</div>
            </div>
          `;
        })
        .catch(() => {
          console.error('Sin conexi√≥n');
          const root = document.getElementById('root');
          root.innerHTML = `
            <div class="error-container">
              <div class="error-icon">üì°</div>
              <div class="error-text">Sin conexi√≥n</div>
              <div class="error-details">No hay conexi√≥n a internet. Por favor, verifica tu conexi√≥n y reinicia la app.</div>
              <button class="retry-button" onclick="location.reload()">Reintentar</button>
            </div>
          `;
        });
    }

    // Iniciar verificaci√≥n despu√©s de 1 segundo
    setTimeout(checkConnection, 1000);

    // Intentar recargar cada 5 segundos mientras carga
    const reloadInterval = setInterval(() => {
      checkConnection();
    }, 5000);

    // Parar despu√©s de 30 segundos
    setTimeout(() => clearInterval(reloadInterval), 30000);
  </script>

  <noscript>
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh; text-align: center; padding: 20px;">
      <div>
        <p style="font-size: 18px; margin-bottom: 10px;">‚ö†Ô∏è JavaScript deshabilitado</p>
        <p style="font-size: 14px; color: #666;">Esta aplicaci√≥n requiere JavaScript para funcionar. Por favor, habilita JavaScript en tu navegador.</p>
      </div>
    </div>
  </noscript>
</body>
</html>
