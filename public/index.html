  <title>Meal Planner MVP</title>
  <style>
    * {
      margin: 0;

    #root {
      width: 100%;

    }

  <div id="root">

      <p>Cargando Meal Planner...</p>

  <script>
    // Register Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js').catch(err => {
        console.log('SW registration failed:', err);
      });
    }
    
    // Expo Web App Entry Point
    if (typeof __DEV__ === 'undefined' && typeof __PROD__ === 'undefined') {

    }
